{% include "header.html" %}
<style>
   /* Container Styling */
.predict-container {
    background-color: #f9f9f9;
    border-radius: 15px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
    padding: 40px;
}

/* Image Styling */
.get_crop_background {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
}

/* Heading Styling */
.get_property_heading h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2.5rem;
    color: #333;
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
}

/* Form Header */
.row h1.fw-bolder {
    font-family: 'Montserrat', sans-serif;
    font-size: 1.8rem;
    color: #007bff;
    text-align: center;
    margin-top: 30px;
    font-weight: 700;
}

/* Form Styling */
.form-group {
    margin-bottom: 20px;
}

.form-group label {
    font-family: 'Roboto', sans-serif;
    font-size: 1.1rem;
    color: #333;
    font-weight: 600;
}

.form-control {
    border: 2px solid #007bff;
    border-radius: 8px;
    padding: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: #0056b3;
    box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
}

/* Button Styling */
.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 1.2rem;
    font-family: 'Roboto', sans-serif;
    font-weight: 600;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

/* Prediction Value Styling */
h2 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2rem;
    color: #333;
    text-align: center;
    font-weight: 700;
}

</style>
<div class="container predict-container border p-5">
     <div class="row">
      <img
         src="https://www.slohia.com/wp-content/uploads/2021/05/Agriculture-Plantation-Farmhouse-Property-In-India.jpg"
         class="get_crop_background" alt="">
      <div class="get_property_heading">
         <h1>RainFall Prediction</h1>
      </div>
   </div>

   <div class="row">
      <h1 class="fw-bolder">Predict The RainFall</h1>
   </div>
   <form action="/rainfallPrediction" method='POST'>
      <div class="form-group">
         <label for="Enter Year">Enter Year</label>
         <input class="form-control" type="number" placeholder="Year" name="year">
      </div>
      <div class="form-group">
         <label for="exampleInputPassword1">Select the Month</label>
         <select class="form-control" name="Month">
            <option value="">Select the Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
         </select>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
   </form>

  <h2 class="mt-5"> {{predict_value}} mm</h2>

</div>

{% include "footer.html" %}
